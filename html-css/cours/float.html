    -->

    <!--
        Dans l'exemple ci-dessus, on a créé un conteneur englobant 4 conteneurs enfants, eux même parents de div formant un dessin. 
        Pour le dessin, afin de forcer le retour à la ligne de l'effet flottant, j'ai utilisé une div avec une class ".clear" sur laquelle je vais appliquer une propriété CSS permettant l'annulation de l'effet flottant "clear: both"

        Par défaut, avant l'utilisation du .clear, je possédais 10 div l'une à côté de l'autre car elles possèdaient toutes la propriété css "float: left", qui va permettre de mettre sur la même ligne des éléments l'un après l'autre, alors que par défaut, ils étaient l'un en dessous de l'autre.
        Grâce au "clear: both", nous avons eu un retour à la ligne.

        "left" ou "right" en valeur de propriété FLOAT permet de définir la direction dans laquelle on souhaite afficher les éléments
        
        A partir du moment où il y a trop d'éléments par rapport à la taille du conteneur, les éléments "en trop" passeront automatiquement à la ligne

        Afin de pouvoir positionner correctement mes 4 blocs, .bloc1, .bloc2, .bloc3 et .bloc4, j'ai utilisé un FLOAT left, permettant de faire afficher 2 blocs ligne, car j'ai défini une valeur sur le dessin permettant seulement la possibilité d'afficher deux blocs sur une ligne
    -->
