    <!-- 
        LE POSITIONNEMENT EN FLEX

        CSS3 a apporté un nouveau système de positionnement intelligent permettant de placer des éléments dans des conteneurs, sans avoir besoin de redéfinir ou de définir les valeurs de positionnement. De ce fait, dans un conteneur donné, il sera possible de placer des blocs de contenu l'un à côté de l'autre ou, l'un en dessous de l'autre, sans pour autant avoir besoin de calculer les distance pour les séparer.        
    -->

    <div id="conteneur">
        <div id="flex">
            <div class="mazone"></div>
            <div class="mazone2"></div>
            </div>
        </div>
    </div>

    <div id="conteneur">
            <div id="flex2">
                <div class="mazone"></div>
                <div class="mazone2"></div>
                </div>
            </div>
        </div>
</body>
