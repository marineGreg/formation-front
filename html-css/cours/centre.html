    <title>Page Title</title>
    <link rel="stylesheet" href="css/centre.css" />
</head>
<body>
    <div id="conteneur">
        <div class="a">Zone A</div>

<!-- 
    Exemple permettant de centrer horizontalement et verticalement

-->
